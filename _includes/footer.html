<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<p class="pagetop"><a href="#wrap"></a></p>
<script>
$(document).ready(function() {
    var pagetop = $('.pagetop');
    $(window).scroll(function () {
        if ($(this).scrollTop() > 600) {
            pagetop.fadeIn();
        } else {
            pagetop.fadeOut();
            }
        });
        pagetop.click(function () {
            $('body, html').animate({ scrollTop: 0 }, 500);
                return false;
    });
});
</script>

<script>
$(function(){
  $('a[href*="#"]').on('click',function() {
    var header = $('.site-header');
    var add_move = header.height() + 30
    var speed = 400;
    var href= $(this).attr("href");
    var target = $(href == "#" || href == "" ? 'html' : href);
    var position = target.offset().top - add_move;
    $('body,html').animate({scrollTop:position}, speed, 'swing');
    return false;
  });
});
</script>

<script>
$(function(){
  $('.page-link').wrapAll('<ul class="menupc">');
  var i = 1;
  $('.page-link').each(function(){
      $(this).addClass('page' + i);
      i++;
  });

  $('.page-link' + '.page1, .page13, .page14').wrap('<li class="menu__mega">');
  $(".menupc a").slice(1, 12).wrapAll("<ul class='menu__second-level'></ul>");
  $('.menu__second-level').wrap('<li class="menu__mega">');
  $('.menu__second-level').before('<a href="#" class="page-link">Blog</a>');
});
</script>
